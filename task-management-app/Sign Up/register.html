<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="Register.css" />
    <script src="./register.js" crossorigin="anonymous" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
</head>

<body>
    <div class="form">
        <form action="#" class="register-form">
            <h1>Sign Up</h1>
            <input type="text" name="full-name" id="full-name" placeholder="Full Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="password">
            <input type="file" name="profile-pic" id="profile-pic">
            <div class="links-box">
                <a href="../Change Setting/Forgot Password/ForgotPassword.html">Forgot Password</a>
                <a href="../Login/Login.html">Sign In</a>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>

</html>
