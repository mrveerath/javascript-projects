<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Word Counter</title>
</head>

<body>
    <h1>The Word Counter</h1>
    <div class="container">
        <textarea name="word-counter" id="word-counter" cols="30" rows="10" placeholder="Enter your text here">
    </textarea>
</div>
<div class="counter">
    <p>Words: <span id="word-count"></span></p>
    <p>Characters: <span id="char-count"></span></p>
</div>
</body>

</html>
